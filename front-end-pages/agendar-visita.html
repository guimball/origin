<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCnc - Agendar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-dark {
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            transform: translateY(-2px);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            border-color: #ced4da;
            box-shadow: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }

        input[type="date"],
        input[type="time"] {
            position: relative;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-warning" href="FEED3.HTML">AirCnc</a>
            <div class="d-flex">
                <a href="FEED3.HTML" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </div>
    </nav>

    <!-- Formulário de Agendamento -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Agendar Visita</h2>
            <form>
                <div class="mb-3">
                    <label for="property" class="form-label">Propriedade</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-house-door"></i>
                        </span>
                        <select id="property" class="form-select">
                            <option selected disabled>Selecione uma propriedade</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="visitorName" class="form-label">Nome do Visitante</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" id="visitorName" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="visitorPhone" class="form-label">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-telephone"></i>
                        </span>
                        <input type="text" id="visitorPhone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                        </span>
                        <input type="text" id="date" class="form-control" placeholder="DD/MM/AAAA" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="time" class="form-label">Hora</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-clock"></i>
                        </span>
                        <input type="text" id="time" class="form-control" placeholder="HH:MM" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">
                        <i class="bi bi-calendar-check me-2"></i>Agendar Visita
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="agendarRequests.js"></script>
</body>

</html>
