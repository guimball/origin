<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCnc - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .btn-dark {
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            transform: translateY(-2px);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            border-color: #ced4da;
            box-shadow: none;
        }

        .form-label {
            margin-bottom: 0.2rem;
        }

        .mb-3 {
            margin-bottom: 0.8rem !important;
        }

        .mb-4 {
            margin-bottom: 1rem !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!--coluna esquerda-->
            <div class="col-md-5 bg-dark text-white d-flex flex-column justify-content-center">
                <div class="position-absolute top-0 start-0 p-4">
                    <h2 class="text-warning">AirCnc</h2>
                </div>
                <div class="text-center px-4">
                    <h1 class="display-5">O imóvel que você procura, a um clique de distância.</h1>
                </div>
            </div>

            <!--coluna Direita-->
            <div class="col-md-7 bg-white d-flex align-items-center">
                <div class="container" style="max-width: 400px;">
                    <h3 class="mb-3">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small">E-Mail</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" id="loginEmail" class="form-control" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" id="loginPassword" class="form-control" placeholder="********" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">Não tem uma conta? </small>
                            <a href="Register.html" class="text-dark text-decoration-none">Registre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="userRequests.js"></script>
</body>
</html>
