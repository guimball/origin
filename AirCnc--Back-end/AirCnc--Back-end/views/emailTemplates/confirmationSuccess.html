<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #ffffff;
            background-color: #28a745;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sucesso!</h1>
        <p>Olá, <strong>${name}</strong>!</p>
        <p>Seu e-mail foi confirmado com sucesso! Agora você pode acessar todos os recursos do nosso site.</p>
        <a href="#" class="button">Acessar o Site</a>
        <p>Obrigado por se juntar a nós!</p>
    </div>
</body>
</html>
